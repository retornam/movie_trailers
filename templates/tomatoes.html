{% extends "base.html" %}
{% block content %}


<!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Summary</div>
            <div class="panel-body" id="summary">
                Panel content
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-family: 'Open Sans', sans-serif;"><b>MOVIE</b>TRAILERS</a>
          </div>
        </div>
      </div>
    </div>

  <!--- Onzies -->
  {% for movie in movie_title %}
    <div class="container">
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="{{ movie['trailer_youtube_id'] }}" data-movie-summary="{{ movie['movie_summary'] }}" data-toggle="modal" data-target="#trailer">
        <img src="{{ movie['poster_image_url'] }}" width="220" height="342">
        <h2> {{ movie['mtitle'] }} </h2>
      </div>
    </div>
  {% endfor %}




{% endblock %}
